<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
body{background:#300}
#main{width:200px; height:50px; border:1px solid #fff; border-radius:5px; margin:100px auto; position:relative; top:0; left:0;}
#box1{width:200px; height:50px; font-size:30px; line-height:50px; text-align:center; position:absolute; top:0; left:0;}
#box2{width:200px; height:50px; font-size:30px; line-height:50px; text-align:center; position:absolute; top:0; left:0;-webkit-background-clip:text;color:rgba(0,0,0,0);}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box2');
	var i = -50;
	setInterval(function(){
		i+=3;
		oBox.style.background='-webkit-linear-gradient(-30deg,rgba(255,255,255,0) '+i+'px,rgba(255,255,255,1) '+(i+20)+'px,rgba(255,255,255,0) '+(i+40)+'px)';	
		oBox.style.WebkitBackgroundClip = 'text';
		if(i>=250){
			i=-50;
		}
	},30);
};
</script>
</head>

<body>
<div id="main">
	<div id="box1">移动滑块解锁</div>
	<div id="box2">移动滑块解锁</div>
</div>
</body>
</html>
